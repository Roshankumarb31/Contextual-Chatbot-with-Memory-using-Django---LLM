<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ennoda ChatApp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">

</head>
<body>
    <div id="bg-effect"></div>
    {% load static %}
    <div class="header">
        <img src="{% static 'assets/main_logo.png' %}" alt="LiveSpace Logo" class="logo">
        <h1 class="title">LiveSpace</h1>
    </div>
    
    <div class="header-text">
        <h2>Your Ideal Property Awaits!</h2>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="chat"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <label for="imgUpload" class="upload-btn">ðŸ“Ž</label>
<input type="file" id="imgUpload" accept="image/*" hidden onchange="handleImageUpload(event)">

            
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    {% comment %} "color": {
        "value": "#5C2E91"A47CFE
    }, {% endcomment %}
    <script src="{% static 'js/chat.js' %}" defer></script>
<script>
    particlesJS("bg-effect", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5,
                "random": true
            },
            "size": {
                "value": 3,
                "random": true
            },
            "line_linked": {
                "enable": true,
                "distance": 130,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 1.8,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out"
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                }
            },
            "modes": {
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                }
            }
        },
        "retina_detect": true
    });
    </script>
</body>
</html>
